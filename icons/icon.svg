<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="50%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="darkGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
    <linearGradient id="lightGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac"/>
      <stop offset="100%" style="stop-color:#4ade80"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#f0fdf4"/>

  <!-- Pig body -->
  <ellipse cx="64" cy="70" rx="38" ry="30" fill="url(#bodyGrad)"/>

  <!-- Pig head -->
  <circle cx="64" cy="52" r="28" fill="url(#bodyGrad)"/>

  <!-- Ears -->
  <ellipse cx="42" cy="32" rx="10" ry="12" fill="url(#bodyGrad)"/>
  <ellipse cx="42" cy="32" rx="6" ry="8" fill="url(#lightGreen)"/>
  <ellipse cx="86" cy="32" rx="10" ry="12" fill="url(#bodyGrad)"/>
  <ellipse cx="86" cy="32" rx="6" ry="8" fill="url(#lightGreen)"/>

  <!-- Snout -->
  <ellipse cx="64" cy="58" rx="14" ry="10" fill="url(#lightGreen)"/>

  <!-- Nostrils -->
  <ellipse cx="59" cy="58" rx="3" ry="4" fill="url(#darkGreen)"/>
  <ellipse cx="69" cy="58" rx="3" ry="4" fill="url(#darkGreen)"/>

  <!-- Eyes -->
  <circle cx="52" cy="46" r="5" fill="white"/>
  <circle cx="76" cy="46" r="5" fill="white"/>
  <circle cx="53" cy="47" r="3" fill="#1e3a5f"/>
  <circle cx="77" cy="47" r="3" fill="#1e3a5f"/>
  <circle cx="54" cy="46" r="1" fill="white"/>
  <circle cx="78" cy="46" r="1" fill="white"/>

  <!-- Coin slot on top -->
  <rect x="54" y="22" width="20" height="4" rx="2" fill="url(#darkGreen)"/>

  <!-- Front legs -->
  <ellipse cx="45" cy="98" rx="8" ry="10" fill="url(#bodyGrad)"/>
  <ellipse cx="83" cy="98" rx="8" ry="10" fill="url(#bodyGrad)"/>

  <!-- Hooves -->
  <ellipse cx="45" cy="104" rx="8" ry="4" fill="url(#darkGreen)"/>
  <ellipse cx="83" cy="104" rx="8" ry="4" fill="url(#darkGreen)"/>

  <!-- Tail (curly) -->
  <path d="M100 70 Q108 65 106 72 Q104 79 110 76 Q116 73 112 80"
        stroke="url(#bodyGrad)" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- Blush cheeks -->
  <ellipse cx="40" cy="54" rx="6" ry="4" fill="#fecaca" opacity="0.5"/>
  <ellipse cx="88" cy="54" rx="6" ry="4" fill="#fecaca" opacity="0.5"/>
</svg>
